<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="view">
            <h:form id="employeeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employee.selected != null}">
                        <h:outputText value="id"/>
                        <h:outputText value="#{employee.selected.id}" title="id"/>
                        <h:outputText value="name"/>
                        <h:outputText value="#{employee.selected.name}" title="name"/>
                        <h:outputText value="surname"/>
                        <h:outputText value="#{employee.selected.surname}" title="surname"/>
                    </p:panelGrid>
                    <p:commandButton value="close" onclick="PF('EmployeeViewDialog').hide()"/>
                </h:panelGroup>                             
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
