<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">   

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="contentEast">
        contentEast
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">
            <p:growl id="growlMsg" showDetail="true" sticky="false" life="2400"/>
            <p:accordionPanel id="apEmployee" dynamic="true" activeIndex="0">
                <p:ajax event="tabChange" listener="#{employee.onChange}" />
                <p:tab id="employee_tab_01" title="#{label['accordionPanel.firstTabTitle']}">
                    <p:fragment autoUpdate="true">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="name" value="#{label['saveEmployee.label.name']}" />
                            <p:inputText id="name" value="#{employee.name}" required="true" />
                            <p:message for="name" />

                            <p:outputLabel for="surname" value="#{label['saveEmployee.label.surname']}" />
                            <p:inputText id="surname" value="#{employee.surname}" required="true" />
                            <p:message for="surname" />

                            <p:commandButton value="#{label['saveEmployee.buttons.save']}" 
                                             actionListener="#{employee.saveEmploye}" 
                                             ajax="true"
                                             update = ":mainForm:growlMsg,
                                                        datalist"  />
                            <p:commandButton value="Reset" actionListener="#{employee.resetEmployee()}" /> 
                        </h:panelGrid>
                    </p:fragment>
                </p:tab>
                
                <p:tab id="employee_tab_02" title="#{label['accordionPanel.secondTabTitle']}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:inputText value="#{employee.id}" />
                        <p:commandButton value="Load" actionListener="#{employee.getUserById}" 
                                         ajax="true"
                                         update = ":mainForm:growlMsg"/>
                    </h:panelGrid>    
                </p:tab>
                
                <p:tab id="employee_tab_03" title="#{label['accordionPanel.thirdTabTitle']}">                
                    <p:dataTable id="datalist" 
                                 value="#{employee.items}" 
                                 var="item"
                                 selectionMode="single" selection="#{employee.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="5"
                                 rowsPerPageTemplate="5,20,30,40,50">
                        <p:ajax event="rowSelect"   update="viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="surname"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   
                                             value="create" 
                                             actionListener="#{employeeController.prepareCreate}"/>

                            <p:commandButton id="viewButton"   icon="ui-icon-search" 
                                             value="view" 
                                             actionListener="#{employeeController.prepareCreate}"
                                             disabled="#{empty employee.selected}"/>

                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                             value="delete" 
                                             actionListener="#{employee.destroy}" 
                                             update=":mainForm:growlMsg, 
                                                     datalist" 
                                             disabled="#{empty employee.selected}"/>
                        </f:facet>
                    </p:dataTable>                  
                </p:tab>				
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
