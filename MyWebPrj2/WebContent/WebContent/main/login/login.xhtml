<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<h:panelGrid columns="2" columnClasses="labelColumn,fieldColumn">
		<h:outputText value="Username:" />
		<h:inputText value="#{loginController.username}" label="Username"
			required="true" />
		<h:outputText value="Password:" />
		<h:inputText value="#{loginController.password}" label="Password"
			required="true" />
	</h:panelGrid>
	<ace:pushButton id="login" value="Login" actionListener="#{loginController.login}" />
</ui:composition>
