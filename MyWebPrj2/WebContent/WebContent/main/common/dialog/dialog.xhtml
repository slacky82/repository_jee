<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ace:dialog id="dialog" header="Login"
				widgetVar="sampleDialog" 
				closable="true" 
				modal="true"
				draggable="false" 
				showEffect="clip" 
				hideEffect="fade" 
				width="400">

		<h:form id="inputForm">
			<h:panelGrid columns="2" width="100%">
				<h:outputLabel id="firstNameLabel" for="firstNameInputField"
					value="First Name:" />
				<h:inputText id="firstNameInputField"
					value="#{dialogBean.firstName}" />

				<h:outputLabel id="lastNameLabel" for="lastNameInputField"
					value="Last Name:" />
				<h:inputText id="lastNameInputField" value="#{dialogBean.lastName}" />
			</h:panelGrid>
			<h:panelGrid width="100%" style="text-align: center;">
				<h:commandButton id="submit_dialog" value="Click me once done with input"
					onclick="sampleDialog.hide();" />
			</h:panelGrid>
		</h:form>
	
	</ace:dialog>
</ui:composition>
