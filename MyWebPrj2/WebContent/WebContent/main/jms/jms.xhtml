<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<h:panelGrid column="3">
		<h:inputText value="#{messageProducerApp.message}"></h:inputText>

		<h:commandButton id="sednMessage" value="SendMB"
			actionListener="#{messageProducerApp.sendMessage}">
		</h:commandButton>

		<h:commandButton id="sednMessageEJB" value="SendEJB"
			actionListener="#{messageProducerApp.sendMessageByEJB}">
		</h:commandButton>
		
		<h:commandButton id="sednMessageByLookup" value="SendLookup"
			actionListener="#{messageProducerApp.sendJMSMessageToHelloWorldQueueByLookup}">
		</h:commandButton>
	</h:panelGrid>
</ui:composition>
