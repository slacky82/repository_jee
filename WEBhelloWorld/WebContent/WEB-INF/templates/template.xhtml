<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>#{title}</title>
	<link rel="stylesheet" type="text/css"
		href="./resources/css/template.css" />
</h:head>
<h:body>
	<ace:messages></ace:messages>
	<div class="header" align="center">
		<ui:insert name="header">#{headerContent}</ui:insert>
	</div>
	<div class="topMenu">
		<h:form id="form">
			<ace:menuBar id="#{menuBarBean.menuBarId}" autoSubmenuDisplay="true"
				styleClass="menuBar">
				<ui:insert name="menuItems" />
			</ace:menuBar>
		</h:form>
	</div>
	<div class="contentBody">
		<ace:tabSet id="sampleTabSet" clientSide="true">
		
		<!--< clientSide="false" selectedIndex="0" tabChangeListener="#{menuBarBean.tabChangeListener}"> -->
			<ui:insert name="tabItems" />
		</ace:tabSet>
	</div>
</h:body>
</html>
